<!DOCTYPE html>
<html lang="ja">

<head>
    <title>tktb-source</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *, ::before, ::after {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to left bottom, #3b005e, black);
            background-attachment: fixed;
            color: white;
            font-family: 'Charis SIL', 'Times New Roman', 'Noto Serif JP', serif;
            font-optical-sizing: auto;
            margin: 0;
            padding: 0;
        }

        p {
            font-weight: 400;
            text-align: center;
        }

        h1#title {
            margin: 3rem auto;
            padding: 0.5rem 1.5rem;
            width: max-content;
            max-width: 100%;
            text-wrap: balance;
            box-shadow: 0 0 10px 2px white;
            font-size: calc(1.375rem + 1.0vw);
            border-radius: 10px;
            font-weight: 400;
            line-height: 1.5;
        }

        #_container {
            display: flow-root;
            width: 100%;
            margin: 0 auto;
            padding: 0 0.5rem;
            min-height: 100vh;
        }

        .hidden {
            display: none;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="_container">
        <h1 id="title">tktb-source</h1>
        <p>斗琴庭暁響のメディアを置く用リポジトリ。それ以外ここには何もないよ。</p>
        <a href="#" class="hidden">本当に何も。</a>
    </div>
</body>

</html>
