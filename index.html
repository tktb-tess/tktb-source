<!DOCTYPE html>
<html lang="ja">

<head>
    <title>tktb-source</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        *, ::before, ::after {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to left bottom, #3b005e, black);
            background-attachment: fixed;
            color: white;
            font-family: 'Playfair Display', 'Noto Serif JP', serif;
            font-optical-sizing: auto;
            margin: 0;
            padding: 0;
        }

        p {
            font-weight: 400;
            text-align: center;
        }

        h1 {
            margin: 3rem auto;
            padding: 0.5rem 1.5rem;
            width: max-content;
            max-width: 100%;
            text-wrap: balance;
            box-shadow: 0 0 10px 2px white;
            border-radius: 10px;
            font-weight: 500;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 1px 0.5rem;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>tktb-source</h1>
        <p>斗琴庭暁響のメディアを置く用リポジトリ。それ以外ここには何もないよ。</p>
    </div>

</html>
